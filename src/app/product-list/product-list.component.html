<div class="row">
    <div class="col-lg-4 col-sm-6 mt-3" *ngFor="let prod of prodList; let i = index">
        <div class="card-deck">
            <div class="card">
              <img [src]="prod.productImg" class="card-img-top border-bottom" alt="...">
              <div class="card-body text-center">
                <h5 class="card-title">{{prod.productName}}</h5>
                <p class="card-text">{{prod.productPrice | currency :'INR'}}</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" (click)="countDcr(prod)"><i class="fa fa-minus"
                        aria-hidden="true"></i></button>
                </div>
                <div class="btn-group border mx-3" role="group" aria-label="Basic example">
                    <button class="btn">{{prod.quantity}}</button>
                </div>  
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" (click)="countIncr(prod)"><i class="fa fa-plus"
                        aria-hidden="true"></i></button>
                </div>     
              </div>
              <div class="card-footer text-center">
                <button type="button" class="btn btn-info btn-lg" (click)="sendData(prod)">Add To Bag</button>
              </div>
            </div>
          </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h2 class="my-3 text-danger">My Shopping Bag</h2>
        <table class="table-bordered w-100">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price Details</th>
                    <th>Order Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let newData of newProdListForBag ">
                    <td>{{newData.productName}}</td>
                    <td>{{newData.quantity}}</td>
                    <td>{{newData.productPrice}}</td>
                    <td>{{newData.quantity * newData.productPrice}}</td>
                    <td>V</td>
                </tr>
                <tr>
                    <td [attr.colspan]="3" class="text-right font-weight-bold">Total</td>
                    <td class="text-right font-weight-bold">{{amtTotal}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
