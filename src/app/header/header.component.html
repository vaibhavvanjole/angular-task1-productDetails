<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand text-warning">EatToFit Products</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Buy Now
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Product Details Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form (ngSubmit) = "onSubmit()" [formGroup] = myForm>
                    <div class="form-group">
                      <label for="pn">Name</label>
                      <input type="text" id="pn" class="form-control" formControlName="productName">
                      <span *ngIf="myForm.get('productName').invalid && myForm.get('productName').touched" class="text-danger">Product Name is Required</span>
                    </div>
                    <div class="form-group">
                      <label for="price">Price</label>
                      <input type="text" id="price" class="form-control" formControlName="productPrice">
                     <small *ngIf="myForm.get('productPrice').invalid && myForm.get('productPrice').touched" class="text-danger">
                      <span *ngIf="myForm.get('productPrice')?.errors?.['required']">Product Price is Required</span>
                      <span *ngIf="myForm.get('productPrice')?.errors?.['pattern']">Enter only numeric values</span>
                     </small>
                    </div>
                    <div class="form-group">
                      <label for="img">Image</label>
                      <input type="file" id="img" (change)="getFile($event)" class="form-control" formControlName="productImg" accept=".gif,.jpg,.jpeg,.png">
                      <span *ngIf="!(img.size<=180000) && myForm.get('productImg').dirty" class="text-danger">Image size is more than 100kb please upload less than 100Kb image</span>
                    </div>
                  <button type="submit" class="btn btn-danger" [disabled]="!myForm.valid">Add Product</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
